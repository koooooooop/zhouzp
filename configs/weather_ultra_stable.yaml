# M²-MOEP标准配置 - weather数据集 🔧 按照文档要求重新设计
# 实现完整的Flow模型映射 + 度量学习门控 + 专家原型机制

data:
  dataset_name: "weather"
  data_path: "dataset/weather/weather.csv"
  seq_len: 96
  pred_len: 96
  features: "M"  # multivariate
  target: "OT"
  # 训练数据配置
  train_ratio: 0.7
  val_ratio: 0.2
  test_ratio: 0.1
  # 数据加载配置
  batch_size: 8             # 🔧 适中的批次大小
  num_workers: 2
  pin_memory: true
  # 数据处理配置
  scaler_type: "standard"
  normalize: true
  inverse: false
  standardize: true
  
model:
  model_name: "M2_MOEP"
  
  # 基础模型参数 - 按照文档要求
  input_dim: 21
  output_dim: 21
  hidden_dim: 64            # 🔧 适中的隐藏层维度
  seq_len: 96
  pred_len: 96
  
  # 专家系统参数 - 多专家设计
  num_experts: 4            # 🔧 多专家模式
  top_k: 2                  # 🔧 激活2个专家
  embedding_dim: 128        # 🔧 嵌入维度
  
  # 专家网络参数 - 多尺度设计
  expert_params:
    mamba_d_model: 64       # 🔧 Mamba模型维度
    mamba_scales: [1, 2, 4] # 🔧 多尺度设计
    
  # Flow模型参数 - 🔧 恢复Flow模型的正确使用
  flow:
    num_layers: 2           # 🔧 Flow层数
    hidden_dim: 64          # 🔧 Flow隐藏层维度
    input_dim: 2016         # 21 * 96 (input_dim * seq_len)
    use_stable_flow: true   # 🔧 使用数值稳定的Flow
    
  # 三元组损失参数 - 按照文档要求
  triplet:
    margin: 0.5             # 🔧 三元组损失边界
    mining_strategy: "batch_hard"  # 🔧 困难负样本挖掘
    
training:
  # 基础训练参数 - 保守但有效
  batch_size: 8             # 🔧 适中的批次大小
  learning_rate: 0.0001     # 🔧 保守的学习率
  epochs: 20                # 🔧 适中的训练轮数
  
  # 优化器参数
  optimizer: "adamw"
  weight_decay: 0.01        # 🔧 适中的权重衰减
  beta1: 0.9
  beta2: 0.999
  eps: 1e-8
  
  # 学习率调度
  scheduler: "cosine"       # 🔧 余弦退火
  lr_min: 1e-6              
  warmup_epochs: 2          # 🔧 预热轮数
  
  # 梯度控制 - 更合理的设置
  gradient_clip: 1.0        # 🔧 合理的梯度裁剪阈值
  use_amp: false            # 暂时禁用混合精度
  
  # 损失函数权重 - 按照M²-MOEP文档
  loss_weights:
    prediction: 1.0         # 主要预测损失
    reconstruction: 0.1     # 🔧 Flow模型重构损失
    triplet: 0.1            # 🔧 三元组路由损失
    prototype_reg: 0.01     # 🔧 专家原型正则化
    load_balance: 0.01      # 🔧 负载均衡损失
  
  # 训练策略 - 恢复完整功能
  use_reconstruction_loss: true   # 🔧 启用重构损失
  use_triplet_loss: true          # 🔧 启用三元组损失
  
  # 验证和保存设置
  val_check_interval: 1
  save_top_k: 3             
  
  # 早停设置
  early_stopping:
    patience: 5             # 🔧 合理的等待时间
    min_delta: 0.0001       # 🔧 最小改善
    
  # 数值稳定性设置
  numerical_stability:
    loss_clamp_max: 10.0    # 🔧 合理的损失上限
    grad_norm_threshold: 1.0 # 🔧 合理的梯度范数阈值
    nan_detection: true
    
# 输出设置
output:
  save_dir: "checkpoints"
  log_dir: "logs"
  result_dir: "results"
  
# 设备设置
device: "cuda"
seed: 42

# 调试设置
debug:
  log_gradients: true
  check_numerical: true
  profile_memory: false
  
# 实验设置
experiment:
  name: "weather_m2_moep_standard"
  description: "Weather数据集M²-MOEP标准实验 - 完整Flow模型+度量学习门控+专家原型"
  tags: ["weather", "m2_moep", "flow_model", "metric_learning", "expert_prototypes"] 